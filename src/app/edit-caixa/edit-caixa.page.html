<ion-header>
  <ion-toolbar color="topo_app">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" (click)="voltarPagina()" id="voltarButton"></ion-icon>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img src="assets/caixa-reg.svg" id="image-cash">
  <h4>{{mensagem}}</h4>

  <ion-item id="input">
    <ion-label>Nome do Livro Caixa:</ion-label>
    <ion-input type="text" [(ngModel)]="caixa.Caixa_name" name="name"></ion-input>
  </ion-item>

  <ion-button id="botaoAdicionar" color="success" expand="full" (click)="save()">Salvar</ion-button>
</ion-content>
